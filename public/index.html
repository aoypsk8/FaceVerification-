<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification - AI Identity Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
        }

        /* Mobile-first responsive adjustments */
        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }

        @media (max-width: 640px) {
            .spinner {
                width: 35px;
                height: 35px;
                border-width: 3px;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .upload-zone {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transition: left 0.6s;
        }

        .upload-zone:hover::before {
            left: 100%;
        }

        .upload-zone:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        @media (max-width: 640px) {
            .upload-zone:hover {
                transform: translateY(-4px) scale(1.01);
            }
        }

        .upload-zone.drag-over {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            transform: scale(1.05);
        }

        .btn-glow {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-glow:hover::before {
            width: 400px;
            height: 400px;
        }

        @media (max-width: 640px) {
            .btn-glow:hover::before {
                width: 300px;
                height: 300px;
            }
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-glow:active {
            transform: translateY(-1px);
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.8) 100%);
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        @media (max-width: 640px) {
            .stat-card:hover {
                transform: translateY(-4px) scale(1.02);
            }
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }
            50% { 
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.8);
            }
        }

        .icon-float {
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .result-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .result-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #ffffff 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .badge-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .badge-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto px-3 sm:px-4 py-4 sm:py-8">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-12 fade-in">
            <div class="inline-block mb-4 sm:mb-6 floating">
                <div class="glass-morphism rounded-full p-4 sm:p-6 pulse-glow">
                    <i class="fas fa-user-shield text-4xl sm:text-6xl text-white"></i>
                </div>
            </div>
            <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl font-black text-white mb-2 sm:mb-4 drop-shadow-2xl tracking-tight px-2">
                Face Verification
            </h1>
            <p class="text-white/95 text-base sm:text-xl md:text-2xl mb-4 sm:mb-8 font-semibold px-2">AI-Powered Identity Verification Portal</p>
            <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4 md:gap-8 text-white/90 text-xs sm:text-sm md:text-base flex-wrap px-2">
                <div class="flex items-center justify-center gap-2 sm:gap-3 glass-morphism px-4 sm:px-6 py-2 sm:py-3 rounded-full">
                    <i class="fas fa-camera text-base sm:text-xl"></i>
                    <span class="font-medium">Selfie + ID/Passport</span>
                </div>
                <div class="flex items-center justify-center gap-2 sm:gap-3 glass-morphism px-4 sm:px-6 py-2 sm:py-3 rounded-full">
                    <i class="fas fa-bolt text-base sm:text-xl"></i>
                    <span class="font-medium">Real-time Processing</span>
                </div>
                <div class="flex items-center justify-center gap-2 sm:gap-3 glass-morphism px-4 sm:px-6 py-2 sm:py-3 rounded-full">
                    <i class="fas fa-chart-line text-base sm:text-xl"></i>
                    <span class="font-medium">Detailed Analytics</span>
                </div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="card-glass rounded-2xl sm:rounded-3xl shadow-2xl p-4 sm:p-6 md:p-10 lg:p-12 mb-6 sm:mb-8 slide-up">
            <form id="verificationForm" class="space-y-6 sm:space-y-8 md:space-y-10">
                <!-- Selfie Upload Section -->
                <div>
                    <label class="block text-base sm:text-lg md:text-xl font-bold text-gray-800 mb-3 sm:mb-5 flex items-center gap-2 sm:gap-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 rounded-lg sm:rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg flex-shrink-0">
                            <i class="fas fa-user-circle text-white text-sm sm:text-base md:text-xl"></i>
                        </div>
                        <span class="text-sm sm:text-base md:text-lg lg:text-xl">Upload Selfie Photo</span>
                    </label>
                    <div id="selfieUploadArea" class="upload-zone border-2 sm:border-3 border-dashed border-gray-300 rounded-2xl sm:rounded-3xl p-4 sm:p-6 md:p-8 lg:p-12 text-center cursor-pointer bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
                        <input 
                            type="file" 
                            id="selfieInput" 
                            name="selfie" 
                            accept="image/*" 
                            class="hidden"
                            required
                        >
                        <div id="selfiePreview" class="hidden mb-4 sm:mb-6">
                            <div class="relative inline-block max-w-full">
                                <img id="selfieImage" src="" alt="Selfie Preview" class="max-w-full max-h-48 sm:max-h-64 md:max-h-80 mx-auto rounded-xl sm:rounded-2xl md:rounded-3xl shadow-2xl object-cover border-2 sm:border-4 border-white">
                                <button 
                                    type="button" 
                                    onclick="removeFile('selfie')"
                                    class="absolute top-2 right-2 sm:top-4 sm:right-4 bg-red-500 hover:bg-red-600 text-white rounded-full p-2 sm:p-3 shadow-xl transition-all hover:scale-110 transform"
                                >
                                    <i class="fas fa-times text-sm sm:text-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div id="selfiePlaceholder">
                            <div class="mb-4 sm:mb-6">
                                <i class="fas fa-cloud-upload-alt text-4xl sm:text-5xl md:text-6xl lg:text-7xl text-indigo-400 mb-2 sm:mb-4 icon-float"></i>
                            </div>
                            <button 
                                type="button" 
                                onclick="document.getElementById('selfieInput').click()"
                                class="btn-glow text-white font-bold py-3 px-6 sm:py-4 sm:px-8 md:py-4 md:px-10 rounded-xl sm:rounded-2xl shadow-xl relative z-10 text-sm sm:text-base md:text-lg w-full sm:w-auto"
                            >
                                <i class="fas fa-folder-open mr-2 sm:mr-3"></i>
                                <span class="hidden sm:inline">Choose Selfie Photo</span>
                                <span class="sm:hidden">Choose Photo</span>
                            </button>
                            <p class="text-xs sm:text-sm text-gray-600 mt-3 sm:mt-5 font-medium px-2">
                                <i class="fas fa-info-circle mr-1 sm:mr-2"></i>
                                JPG, PNG, GIF (Max 5MB)
                            </p>
                        </div>
                    </div>
                </div>

                <!-- ID/Passport Upload Section -->
                <div>
                    <label class="block text-base sm:text-lg md:text-xl font-bold text-gray-800 mb-3 sm:mb-5 flex items-center gap-2 sm:gap-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 rounded-lg sm:rounded-xl bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center shadow-lg flex-shrink-0">
                            <i class="fas fa-id-card text-white text-sm sm:text-base md:text-xl"></i>
                        </div>
                        <span class="text-sm sm:text-base md:text-lg lg:text-xl">Upload ID/Passport Photo</span>
                    </label>
                    <div id="idDocumentUploadArea" class="upload-zone border-2 sm:border-3 border-dashed border-gray-300 rounded-2xl sm:rounded-3xl p-4 sm:p-6 md:p-8 lg:p-12 text-center cursor-pointer bg-gradient-to-br from-purple-50 via-pink-50 to-rose-50">
                        <input 
                            type="file" 
                            id="idDocumentInput" 
                            name="idDocument" 
                            accept="image/*" 
                            class="hidden"
                            required
                        >
                        <div id="idDocumentPreview" class="hidden mb-4 sm:mb-6">
                            <div class="relative inline-block max-w-full">
                                <img id="idDocumentImage" src="" alt="ID Document Preview" class="max-w-full max-h-48 sm:max-h-64 md:max-h-80 mx-auto rounded-xl sm:rounded-2xl md:rounded-3xl shadow-2xl object-cover border-2 sm:border-4 border-white">
                                <button 
                                    type="button" 
                                    onclick="removeFile('idDocument')"
                                    class="absolute top-2 right-2 sm:top-4 sm:right-4 bg-red-500 hover:bg-red-600 text-white rounded-full p-2 sm:p-3 shadow-xl transition-all hover:scale-110 transform"
                                >
                                    <i class="fas fa-times text-sm sm:text-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div id="idDocumentPlaceholder">
                            <div class="mb-4 sm:mb-6">
                                <i class="fas fa-file-upload text-4xl sm:text-5xl md:text-6xl lg:text-7xl text-purple-400 mb-2 sm:mb-4 icon-float"></i>
                            </div>
                            <button 
                                type="button" 
                                onclick="document.getElementById('idDocumentInput').click()"
                                class="btn-glow text-white font-bold py-3 px-6 sm:py-4 sm:px-8 md:py-4 md:px-10 rounded-xl sm:rounded-2xl shadow-xl relative z-10 text-sm sm:text-base md:text-lg w-full sm:w-auto"
                            >
                                <i class="fas fa-folder-open mr-2 sm:mr-3"></i>
                                <span class="hidden sm:inline">Choose ID/Passport Photo</span>
                                <span class="sm:hidden">Choose Photo</span>
                            </button>
                            <p class="text-xs sm:text-sm text-gray-600 mt-3 sm:mt-5 font-medium px-2">
                                <i class="fas fa-info-circle mr-1 sm:mr-2"></i>
                                JPG, PNG, GIF (Max 5MB)
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Verify Button -->
                <div class="pt-4 sm:pt-6 md:pt-8">
                    <button 
                        type="submit" 
                        id="verifyButton"
                        class="w-full btn-glow text-white font-black py-4 px-6 sm:py-5 sm:px-7 md:py-6 md:px-8 rounded-2xl sm:rounded-3xl text-lg sm:text-xl md:text-2xl transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center shadow-2xl relative overflow-hidden"
                    >
                        <span id="buttonText" class="relative z-10 flex items-center">
                            <i class="fas fa-shield-alt mr-2 sm:mr-3 text-base sm:text-lg md:text-xl"></i>
                            <span class="text-base sm:text-lg md:text-xl lg:text-2xl">Verify Identity</span>
                        </span>
                        <div id="loadingSpinner" class="hidden ml-3 sm:ml-4 relative z-10">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </form>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden mt-6 sm:mt-8 md:mt-12 fade-in">
                <div class="border-t-2 sm:border-t-3 border-gray-200 pt-6 sm:pt-8 md:pt-10">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-black text-gray-800 mb-6 sm:mb-8 md:mb-10 flex items-center gap-2 sm:gap-3 md:gap-4">
                        <div class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 rounded-xl sm:rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg flex-shrink-0">
                            <i class="fas fa-chart-bar text-white text-lg sm:text-xl md:text-2xl"></i>
                        </div>
                        <span class="text-xl sm:text-2xl md:text-3xl lg:text-4xl">Verification Results</span>
                    </h2>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-gradient-to-r from-red-500 to-rose-600 text-white p-4 sm:p-6 md:p-8 rounded-2xl sm:rounded-3xl shadow-2xl mb-4 sm:mb-6 md:mb-8 border-l-2 sm:border-l-4 border-red-700 slide-up backdrop-blur-md text-sm sm:text-base"></div>

        <!-- API Info Card -->
        <div class="card-glass rounded-2xl sm:rounded-3xl shadow-xl p-4 sm:p-6 md:p-8">
            <h3 class="text-lg sm:text-xl md:text-2xl font-black text-gray-800 mb-4 sm:mb-6 flex items-center gap-2 sm:gap-3">
                <div class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 rounded-lg sm:rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg flex-shrink-0">
                    <i class="fas fa-info-circle text-white text-sm sm:text-base md:text-xl"></i>
                </div>
                <span class="text-base sm:text-lg md:text-xl lg:text-2xl">API Information</span>
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                <div class="flex items-center gap-3 sm:gap-4 p-4 sm:p-6 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl sm:rounded-2xl border-2 border-indigo-100 hover:border-indigo-300 transition-all">
                    <div class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-lg sm:rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg flex-shrink-0">
                        <i class="fas fa-code text-white text-lg sm:text-xl md:text-2xl"></i>
                    </div>
                    <div class="min-w-0 flex-1">
                        <div class="text-xs sm:text-sm text-gray-600 font-semibold mb-1">Endpoint</div>
                        <code class="text-xs sm:text-sm md:text-base bg-white px-2 sm:px-3 md:px-4 py-1 sm:py-2 rounded-lg sm:rounded-xl shadow font-mono font-bold break-all">POST /api/verify</code>
                    </div>
                </div>
                <div class="flex items-center gap-3 sm:gap-4 p-4 sm:p-6 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl sm:rounded-2xl border-2 border-purple-100 hover:border-purple-300 transition-all">
                    <div class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-lg sm:rounded-xl bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center shadow-lg flex-shrink-0">
                        <i class="fas fa-book text-white text-lg sm:text-xl md:text-2xl"></i>
                    </div>
                    <div class="min-w-0 flex-1">
                        <div class="text-xs sm:text-sm text-gray-600 font-semibold mb-1">Documentation</div>
                        <a href="/api-docs" target="_blank" class="text-indigo-600 hover:text-indigo-800 font-bold text-sm sm:text-base md:text-lg hover:underline inline-flex items-center gap-1 sm:gap-2 break-all">
                            <span>Swagger UI</span>
                            <i class="fas fa-external-link-alt text-xs sm:text-sm"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selfieFile = null;
        let idDocumentFile = null;

        // File input handlers
        document.getElementById('selfieInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showError('Selfie file size exceeds 5MB');
                    return;
                }
                selfieFile = file;
                displayPreview('selfie', file);
            }
        });

        document.getElementById('idDocumentInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showError('ID/Passport file size exceeds 5MB');
                    return;
                }
                idDocumentFile = file;
                displayPreview('idDocument', file);
            }
        });

        // Drag and drop handlers
        ['selfieUploadArea', 'idDocumentUploadArea'].forEach(id => {
            const area = document.getElementById(id);
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                area.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                area.addEventListener(eventName, () => area.classList.add('drag-over'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                area.addEventListener(eventName, () => area.classList.remove('drag-over'), false);
            });

            area.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    const input = id === 'selfieUploadArea' ? document.getElementById('selfieInput') : document.getElementById('idDocumentInput');
                    input.files = files;
                    input.dispatchEvent(new Event('change'));
                }
            }, false);
        });

        // Click handlers for upload areas
        document.getElementById('selfieUploadArea').addEventListener('click', (e) => {
            if (e.target.closest('button') || e.target.closest('#selfiePreview')) return;
            document.getElementById('selfieInput').click();
        });

        document.getElementById('idDocumentUploadArea').addEventListener('click', (e) => {
            if (e.target.closest('button') || e.target.closest('#idDocumentPreview')) return;
            document.getElementById('idDocumentInput').click();
        });

        function displayPreview(type, file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                if (type === 'selfie') {
                    document.getElementById('selfiePreview').classList.remove('hidden');
                    document.getElementById('selfiePlaceholder').classList.add('hidden');
                    document.getElementById('selfieImage').src = e.target.result;
                } else {
                    document.getElementById('idDocumentPreview').classList.remove('hidden');
                    document.getElementById('idDocumentPlaceholder').classList.add('hidden');
                    document.getElementById('idDocumentImage').src = e.target.result;
                }
            };
            reader.readAsDataURL(file);
        }

        function removeFile(type) {
            if (type === 'selfie') {
                selfieFile = null;
                document.getElementById('selfieInput').value = '';
                document.getElementById('selfiePreview').classList.add('hidden');
                document.getElementById('selfiePlaceholder').classList.remove('hidden');
            } else {
                idDocumentFile = null;
                document.getElementById('idDocumentInput').value = '';
                document.getElementById('idDocumentPreview').classList.add('hidden');
                document.getElementById('idDocumentPlaceholder').classList.remove('hidden');
            }
        }

        // Form submission
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('resultsSection').classList.add('hidden');

            if (!selfieFile || !idDocumentFile) {
                showError('Please upload both Selfie and ID/Passport photos');
                return;
            }

            const verifyButton = document.getElementById('verifyButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            verifyButton.disabled = true;
            buttonText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2 sm:mr-3"></i><span class="text-sm sm:text-base md:text-lg lg:text-xl">Processing...</span>';
            loadingSpinner.classList.remove('hidden');

            try {
                const formData = new FormData();
                formData.append('selfie', selfieFile);
                formData.append('idDocument', idDocumentFile);

                const response = await fetch('/api/verify', {
                    method: 'POST',
                    body: formData,
                });

                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    try {
                        data = await response.json();
                    } catch (jsonError) {
                        console.error('JSON parse error:', jsonError);
                        const text = await response.text();
                        console.error('Response text:', text);
                        throw new Error('Invalid JSON response from server');
                    }
                } else {
                    const text = await response.text();
                    throw new Error(`Server returned: ${text || 'No response'}`);
                }

                verifyButton.disabled = false;
                buttonText.innerHTML = '<i class="fas fa-shield-alt mr-2 sm:mr-3"></i><span class="text-base sm:text-lg md:text-xl lg:text-2xl">Verify Identity</span>';
                loadingSpinner.classList.add('hidden');

                if (response.ok) {
                    displayResults(data);
                } else {
                    const errorMsg = data.message || data.error || `HTTP ${response.status}: ${response.statusText}`;
                    showError(errorMsg);
                    
                    if (data.similarity !== undefined) {
                        displayResults(data);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                verifyButton.disabled = false;
                buttonText.innerHTML = '<i class="fas fa-shield-alt mr-2 sm:mr-3"></i><span class="text-base sm:text-lg md:text-xl lg:text-2xl">Verify Identity</span>';
                loadingSpinner.classList.add('hidden');
                
                let errorMessage = 'Connection error. ';
                if (error.message) {
                    errorMessage += error.message;
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Cannot connect to server. Please make sure the server is running on http://localhost:3000';
                } else {
                    errorMessage += 'Please check your network and try again.';
                }
                
                showError(errorMessage);
            }
        });

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultContent = document.getElementById('resultContent');

            const isSuccess = data.success === true;
            const resultClass = isSuccess ? 'result-success' : 'result-error';
            const statusText = isSuccess ? 'text-green-800' : 'text-red-800';
            const statusIcon = isSuccess ? 'fa-check-circle' : 'fa-times-circle';
            const statusIconBg = isSuccess ? 'bg-gradient-to-br from-green-400 to-emerald-500' : 'bg-gradient-to-br from-red-400 to-rose-500';
            const statusBadge = isSuccess ? 'SUCCESS' : 'FAILED';
            const badgeClass = isSuccess ? 'badge-success' : 'badge-error';

            const similarity = data.similarity || 0;
            const similarityColor = similarity >= 90 
                ? 'text-green-600' 
                : similarity >= 70 
                    ? 'text-yellow-600' 
                    : 'text-red-600';
            
            const circumference = 2 * Math.PI * 50;
            const offset = circumference - (similarity / 100) * circumference;
            const strokeColor = similarity >= 90 ? '#10b981' : similarity >= 70 ? '#f59e0b' : '#ef4444';

            resultContent.innerHTML = `
                <div class="${resultClass} ${statusText} rounded-2xl sm:rounded-3xl p-4 sm:p-6 md:p-8 lg:p-10 scale-in">
                    <div class="flex flex-col md:flex-row items-center md:items-start gap-4 sm:gap-6 md:gap-8 mb-6 sm:mb-8 md:mb-10">
                        <div class="flex-shrink-0">
                            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 lg:w-32 lg:h-32 rounded-full ${statusIconBg} flex items-center justify-center shadow-2xl pulse-glow">
                                <i class="fas ${statusIcon} text-white text-3xl sm:text-4xl md:text-5xl lg:text-6xl"></i>
                            </div>
                        </div>
                        <div class="flex-1 text-center md:text-left">
                            <h3 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-black mb-2 sm:mb-3">${data.message || 'Verification Result'}</h3>
                            <p class="text-gray-600 flex items-center justify-center md:justify-start gap-2 text-sm sm:text-base md:text-lg">
                                <i class="fas fa-clock"></i>
                                ${data.date ? new Date(data.date).toLocaleString() : ''}
                            </p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6 sm:mb-8">
                        <div class="stat-card rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 text-center">
                            <div class="text-xs sm:text-sm text-gray-600 mb-3 sm:mb-4 font-bold uppercase tracking-wide">Similarity Score</div>
                            <div class="relative inline-block mb-2 sm:mb-4">
                                <svg class="progress-ring w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32">
                                    <circle cx="32" cy="32" r="25" fill="none" stroke="#e5e7eb" stroke-width="8" class="sm:hidden"/>
                                    <circle cx="40" cy="40" r="30" fill="none" stroke="#e5e7eb" stroke-width="8" class="hidden sm:block md:hidden"/>
                                    <circle cx="50" cy="50" r="40" fill="none" stroke="#e5e7eb" stroke-width="10" class="hidden md:block"/>
                                    <circle class="progress-ring-circle" cx="32" cy="32" r="25" fill="none" 
                                        stroke="${strokeColor}" stroke-width="8" stroke-linecap="round"
                                        stroke-dasharray="${2 * Math.PI * 25}" 
                                        stroke-dashoffset="${2 * Math.PI * 25 - (similarity / 100) * 2 * Math.PI * 25}"
                                        class="sm:hidden"
                                    />
                                    <circle class="progress-ring-circle" cx="40" cy="40" r="30" fill="none" 
                                        stroke="${strokeColor}" stroke-width="8" stroke-linecap="round"
                                        stroke-dasharray="${2 * Math.PI * 30}" 
                                        stroke-dashoffset="${2 * Math.PI * 30 - (similarity / 100) * 2 * Math.PI * 30}"
                                        class="hidden sm:block md:hidden"
                                    />
                                    <circle class="progress-ring-circle" cx="50" cy="50" r="40" fill="none" 
                                        stroke="${strokeColor}" stroke-width="10" stroke-linecap="round"
                                        stroke-dasharray="${circumference}" 
                                        stroke-dashoffset="${offset}"
                                        class="hidden md:block"
                                    />
                                </svg>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span class="text-2xl sm:text-3xl md:text-4xl font-black ${similarityColor}">${similarity}%</span>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 text-center">
                            <div class="text-xs sm:text-sm text-gray-600 mb-3 sm:mb-4 font-bold uppercase tracking-wide">Status</div>
                            <span class="inline-block px-4 sm:px-6 md:px-8 py-2 sm:py-3 md:py-4 rounded-full ${badgeClass} text-white font-black text-sm sm:text-base md:text-lg shadow-xl">
                                ${statusBadge}
                            </span>
                        </div>
                        <div class="stat-card rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 text-center">
                            <div class="text-xs sm:text-sm text-gray-600 mb-3 sm:mb-4 font-bold uppercase tracking-wide">Face Matches</div>
                            <div class="text-3xl sm:text-4xl md:text-5xl font-black text-gray-800">${data.faceMatches || 0}</div>
                        </div>
                        <div class="stat-card rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 text-center">
                            <div class="text-xs sm:text-sm text-gray-600 mb-3 sm:mb-4 font-bold uppercase tracking-wide">Response Code</div>
                            <code class="text-xs sm:text-sm bg-gray-100 px-2 sm:px-3 md:px-4 py-1 sm:py-2 md:py-3 rounded-lg sm:rounded-xl font-mono font-bold border-2 border-gray-200 break-all">${data.code || 'N/A'}</code>
                        </div>
                    </div>

                    ${data.warning ? `
                        <div class="mt-4 sm:mt-6 md:mt-8 p-4 sm:p-5 md:p-6 bg-yellow-50 border-2 border-yellow-300 rounded-xl sm:rounded-2xl text-yellow-900 flex items-start gap-3 sm:gap-4">
                            <i class="fas fa-exclamation-triangle text-xl sm:text-2xl mt-1 flex-shrink-0"></i>
                            <div class="min-w-0 flex-1">
                                <strong class="block mb-2 text-base sm:text-lg">Warning:</strong>
                                <p class="text-sm sm:text-base break-words">${data.warning}</p>
                            </div>
                        </div>
                    ` : ''}

                    ${data.similarity < 90 && data.similarity > 0 ? `
                        <div class="mt-4 sm:mt-6 md:mt-8 p-4 sm:p-5 md:p-6 bg-blue-50 border-2 border-blue-300 rounded-xl sm:rounded-2xl text-blue-900 flex items-start gap-3 sm:gap-4">
                            <i class="fas fa-info-circle text-xl sm:text-2xl mt-1 flex-shrink-0"></i>
                            <div class="min-w-0 flex-1">
                                <strong class="block mb-2 text-base sm:text-lg">Note:</strong>
                                <p class="text-sm sm:text-base break-words">Similarity score below 90% threshold. Verification failed.</p>
                            </div>
                        </div>
                    ` : ''}

                    ${data.details ? `
                        <div class="mt-4 sm:mt-6 md:mt-8 p-4 sm:p-5 md:p-6 bg-gray-50 border-2 border-gray-200 rounded-xl sm:rounded-2xl text-gray-800">
                            <strong class="block mb-2 sm:mb-3 text-base sm:text-lg">Details:</strong>
                            <p class="text-sm sm:text-base break-words">${data.details}</p>
                        </div>
                    ` : ''}
                </div>
            `;

            resultsSection.classList.remove('hidden');
            setTimeout(() => {
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `
                <div class="flex items-start gap-3 sm:gap-4">
                    <i class="fas fa-exclamation-circle text-2xl sm:text-3xl flex-shrink-0"></i>
                    <div class="min-w-0 flex-1">
                        <strong class="block mb-2 text-lg sm:text-xl">Error:</strong>
                        <p class="text-sm sm:text-base md:text-lg break-words">${message}</p>
                    </div>
                </div>
            `;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // Check server connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Server is running:', data);
                } else {
                    console.warn('⚠️ Server health check failed');
                }
            } catch (error) {
                console.error('❌ Server connection check failed:', error);
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `
                    <div class="flex items-start gap-3 sm:gap-4">
                        <i class="fas fa-exclamation-triangle text-2xl sm:text-3xl flex-shrink-0"></i>
                        <div class="min-w-0 flex-1">
                            <strong class="block mb-2 sm:mb-3 text-lg sm:text-xl">Warning: Cannot connect to server.</strong>
                            <div class="text-xs sm:text-sm md:text-base mt-2 sm:mt-3 space-y-1 sm:space-y-2">
                                <div class="break-words"><i class="fas fa-check-circle mr-2"></i>Server is running: <code class="bg-white/20 px-1 sm:px-2 py-1 rounded text-xs sm:text-sm">npm run dev</code></div>
                                <div class="break-words"><i class="fas fa-check-circle mr-2"></i>Server URL: <code class="bg-white/20 px-1 sm:px-2 py-1 rounded text-xs sm:text-sm break-all">http://localhost:3000</code></div>
                                <div><i class="fas fa-check-circle mr-2"></i>Check browser console (F12) for more details</div>
                            </div>
                        </div>
                    </div>
                `;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
